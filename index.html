<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="/logounsta.png" alt="img" class="logo-esquina">
    <title>Trabajo Práctico Front End</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <h1>Trabajo Práctico Front End</h1>

    <section id="array-operations">
        <h2>Operaciones con Arreglos</h2>
        <div id="array-results">
            </div>
    </section>

    <section id="student-form">
        <h2>Formulario de Alumno</h2>
        <form id="student-info-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div id="nombre-error" class="error-message"></div>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <div id="apellido-error" class="error-message"></div>
            </div>
            <div>
                <label for="legajo">Legajo:</label>
                <input type="text" id="legajo" name="legajo" required>
                <div id="legajo-error" class="error-message"></div>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
  
            

        <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #01000c;
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #01000c(2, 2, 22);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px color blue(17, 0, 255, 0.1);
    }

    #materias-container {
      margin-bottom: 20px;
    }

    .materia-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[readonly] {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="number"] {
      background-color: #28272b;
      color: white;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: -3px;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <h3 style="color: #007BFF; text-align: center;">Notas de Materias</h3>

    <div id="materias-container">
      <div class="materia-item">
        <label for="materia1">Materia 1:</label>
        <input type="text" id="materia1" name="materia1" placeholder="Nombre" required>
        <input type="number" id="nota1" name="nota1" min="0" max="10" placeholder="Nota" required>
        <div id="nota1-error" class="error-message"></div>
      </div>

      <div class="materia-item">
        <label for="materia2">Materia 2:</label>
        <input type="text" id="materia2" name="materia2" placeholder="Nombre" required>
        <input type="number" id="nota2" name="nota2" min="0" max="10" placeholder="Nota" required>
        <div id="nota2-error" class="error-message"></div>
      </div>

      <div class="materia-item">
        <label for="materia3">Materia 3:</label>
        <input type="text" id="materia3" name="materia3" placeholder="Nombre" required>
        <input type="number" id="nota3" name="nota3" min="0" max="10" placeholder="Nota" required>
        <div id="nota3-error" class="error-message"></div>
      </div>

      <div class="materia-item">
        <label for="materia4">Materia 4:</label>
        <input type="text" id="materia4" name="materia4" placeholder="Nombre" required>
        <input type="number" id="nota4" name="nota4" min="0" max="10" placeholder="Nota" required>
        <div id="nota4-error" class="error-message"></div>
      </div>

      <div class="materia-item">
        <label for="materia5">Materia 5:</label>
        <input type="text" id="materia5" name="materia5" placeholder="Nombre" required>
        <input type="number" id="nota5" name="nota5" min="0" max="10" placeholder="Nota" required>
        <div id="nota5-error" class="error-message"></div>
      </div>
    </div>

    <div>
      <label for="promedio">Promedio:</label>
      <input type="text" id="promedio" name="promedio" readonly>
    </div>

    <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    <button type="submit">Enviar Formulario</button>
  </form>

  <script>
    function calcularPromedio() {
      const errores = [];
      const notas = [];

      for (let i = 1; i <= 5; i++) {
        const notaInput = document.getElementById(`nota${i}`);
        const errorDiv = document.getElementById(`nota${i}-error`);
        const valor = parseFloat(notaInput.value);

        errorDiv.textContent = '';

        if (!isNaN(valor)) {
          if (valor < 0 || valor > 10) {
            errores.push(`La nota ${i} debe estar entre 0 y 10.`);
            errorDiv.textContent = 'La nota debe estar entre 0 y 10.';
          } else {
            notas.push(valor);
          }
        }
      }

      if (errores.length > 0) {
        alert("Corregí las notas inválidas:\n\n" + errores.join("\n"));
        document.getElementById('promedio').value = '';
        return;
      }

      if (notas.length === 0) {
        alert("Por favor, ingresá al menos una nota válida.");
        return;
      }

      const suma = notas.reduce((total, n) => total + n, 0);
      const promedio = suma / notas.length;
      document.getElementById('promedio').value = promedio.toFixed(2);
    }
  </script>

    <script src="script.js"></script>
</body>
</html>
